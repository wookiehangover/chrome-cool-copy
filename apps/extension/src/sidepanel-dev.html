<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Dev Mode</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    iframe { width: 100%; height: 100%; border: none; }
    .error {
      display: none;
      padding: 20px;
      font-family: system-ui, sans-serif;
      color: #ef4444;
    }
    .error.show { display: block; }
    .error h2 { margin-bottom: 10px; }
    .error code { background: #fee2e2; padding: 2px 6px; border-radius: 4px; }
  </style>
</head>
<body>
  <iframe id="dev-frame" src="http://localhost:5173"></iframe>
  <div id="error" class="error">
    <h2>Dev Server Not Running</h2>
    <p>Start the dev server with: <code>make dev:chat</code> or <code>pnpm dev:chat</code></p>
    <p style="margin-top: 10px;">Then reload this sidepanel.</p>
  </div>
  <script>
    const frame = document.getElementById('dev-frame');
    const error = document.getElementById('error');
    
    frame.onerror = () => {
      frame.style.display = 'none';
      error.classList.add('show');
    };
    
    // Check if dev server is accessible
    fetch('http://localhost:5173', { mode: 'no-cors' })
      .catch(() => {
        frame.style.display = 'none';
        error.classList.add('show');
      });
  </script>
</body>
</html>
