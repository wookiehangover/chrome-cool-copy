<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipped Pages</title>
    <link rel="stylesheet" href="./clipped-pages.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="header-title">Clipped Pages</h1>
      </header>

      <div class="search-section">
        <input
          type="text"
          id="searchInput"
          class="search-input"
          placeholder="Search"
          aria-label="Search clipped pages"
        />
      </div>

      <div class="pages-container" id="pagesContainer"></div>

      <div class="empty-state" id="emptyState" style="display: none;">
        <p class="empty-state-title">No pages clipped</p>
        <p class="empty-state-text"><kbd>Cmd+Shift+S</kbd> to clip a page</p>
      </div>

      <div class="loading-state" id="loadingState">
        <div class="spinner"></div>
      </div>

      <div class="error-state" id="errorState" style="display: none;">
        <p class="error-message" id="errorMessage"></p>
        <button class="button" id="retryButton">Retry</button>
      </div>
    </div>

    <div class="modal" id="confirmModal" style="display: none;">
      <div class="modal-content">
        <p class="modal-title">Delete this page?</p>
        <p id="confirmMessage">This cannot be undone.</p>
        <div class="modal-buttons">
          <button class="button" id="cancelButton">Cancel</button>
          <button class="button button-danger" id="confirmButton">Delete</button>
        </div>
      </div>
    </div>

    <script src="./clipped-pages.js"></script>
  </body>
</html>
