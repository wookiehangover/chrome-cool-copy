<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cool Copy Settings</title>
  <link rel="stylesheet" href="./settings.css">
</head>
<body>
  <div class="settings-container">
    <header class="settings-header">
      <h1 class="settings-title">Settings</h1>
      <p class="settings-subtitle">Configure AgentDB connection</p>
    </header>

    <main class="settings-content">
      <form id="settingsForm">
        <div class="form-group">
          <label for="apiKey">API Key</label>
          <input type="password" id="apiKey" name="apiKey" placeholder="Your API key" required>
          <p class="form-hint">Your AgentDB API key</p>
        </div>

        <div class="form-group">
          <label for="token">Token</label>
          <input type="password" id="token" name="token" placeholder="Your token" required>
          <p class="form-hint">Your AgentDB authentication token</p>
        </div>

        <div class="form-group">
          <label for="dbName">Database Name</label>
          <input type="text" id="dbName" name="dbName" placeholder="webpages" required>
          <p class="form-hint">Name of the database to store clipped pages</p>
        </div>

        <div class="form-group">
          <label for="dbType">Database Type</label>
          <select id="dbType" name="dbType">
            <option value="sqlite">SQLite</option>
            <option value="duckdb">DuckDB</option>
          </select>
          <p class="form-hint">The type of database backend</p>
        </div>

        <div class="button-group">
          <button type="submit" class="button button-primary">Save Settings</button>
          <button type="button" id="testConnectionBtn" class="button button-secondary">Test Connection</button>
        </div>
      </form>

      <div id="statusMessage" class="status-message" style="display: none;"></div>
    </main>

    <footer class="settings-footer">
      <a href="#" id="backToPopup" class="back-link">Back to Cool Copy</a>
    </footer>
  </div>

  <script src="./settings.js"></script>
</body>
</html>
